<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>Cartago Map Styles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.2.0/dist/leaflet.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        position: absolute;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.2.0/dist/leaflet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-hash@0.2.1/leaflet-hash.min.js"></script>
    <script>
      var map = L.map("map", {
          attributionControl: false,
          center: [51.50778, -0.12812],
          zoom: 3,
      });
      var layers = {
          "Cartago Streets": "http://localhost:8080/styles/cartago-streets/{z}/{x}/{y}{r}.png",
          "Cartago Streets English": "http://localhost:8080/styles/cartago-streets-english/{z}/{x}/{y}{r}.png"
      };
      for (var name in layers)
          layers[name] = L.tileLayer(layers[name], {maxZoom: 20});
      var layer = layers[localStorage.getItem("layer")];
      map.addLayer(layer || layers["Cartago Streets"]);
      map.addControl(L.control.layers(layers));
      map.on("baselayerchange", e => localStorage.setItem("layer", e.name));
      var hash = new L.Hash(map);
    </script>
  </body>
</html>
